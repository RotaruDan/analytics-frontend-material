<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/r.png" width="150px" />
            <h1>RAGE Analytics</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input name="username" type="text" [(ngModel)]="model.username" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input name="password" type="password" [(ngModel)]="model.password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" style="cursor: pointer;" (click)="login($event)"> Submit </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
